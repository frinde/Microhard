    <div class="container mt-4" style="height: fit-content; min-height: 100vh;">
        <h2 class="text-center">Data Pegawai</h2>
        <div id="greeting" class="text-center my-3"></div> <!-- Ucapan untuk Nama Pengguna -->
        <table class="table table-bordered table-striped" id="employeeTable">
            <thead>
                <tr>
                    <th>#</th>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk mendapatkan cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`); 
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fungsi untuk menghapus semua cookies
        function clearCookies() {
            document.cookie.split(";").forEach(function (c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
        }

        // Fungsi untuk memuat data dari cookies
        function loadTableData() {
            const tableBody = document.querySelector("#employeeTable tbody");
            const userEmail = getCookie("userEmail");
            const userName = getCookie("userName"); // Ambil nama pengguna dari cookie
            const logoutStatus = getCookie("logout");

            if (logoutStatus === "true" || !userEmail || !userName) {
                window.location.href = "login.html"; // Arahkan ke halaman login jika logout atau tidak ada cookie
            } else {
                // Tampilkan ucapan "Halo, <nama pengguna>"
                document.getElementById("greeting").innerText = `Halo, ${userName}!`;

                // Tampilkan email pengguna di tabel
                tableBody.innerHTML = `<tr><td>1</td><td>${userEmail}</td></tr>`;
            }
        }

        // Event untuk tombol login/logout
        const authButton = document.getElementById("authButton");
        authButton.addEventListener("click", function () {
            const userEmail = getCookie("userEmail");

            if (userEmail) {
                // Logout
                if (confirm("Apakah Anda yakin ingin logout?")) {
                    clearCookies();
                    alert("Logout berhasil!");
                    window.location.href = "login.html"; // Arahkan ke halaman login
                }
            } else {
                // Login
                window.location.href = "login.html";
            }
        });

        // Muat data tabel saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadTableData);
    </script>
